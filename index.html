<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Ping Pong Game</h1>
    <div id="game-container">
      <div id="paddle"></div>
      <div id="ball"></div>
    </div>
    <div id="instructions-container">
      <h2>Instructions:</h2>
      <p>1. Use the left and right arrow keys to move the paddle.</p>
      <p>
        2. Try to bounce the ball back using the paddle and prevent it from
        hitting the ground.
      </p>
      <p>3. If the ball hits the ground, the game is over.</p>
      <p>4. Press "OK" to start the game or restart after game over.</p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
